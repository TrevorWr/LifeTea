<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="Formularios que facilitan la comunicación entre los visitantes nuevos y nosotros">
    <link rel="stylesheet" href="../css/main.css">
    <script src="https://kit.fontawesome.com/9494372d4a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;700&display=swap" rel="stylesheet">
    <title>Contacto</title>
</head>
<body class="fondo">
    <div class="padre">
        <header class="cabeza">
            <div class="menus  margentotal">   
                <div class="marca">
                    <a href="/index.html">Life Tea - Té de Cacao</a>
                </div>
                <nav class="nav">
                    <a href="../index.html"><i class="fa-solid fa-house"></i>Inicio</a>
                    <a href="../pages/productos.html"><i class="fa-brands fa-product-hunt"></i>Productos</a>
                    <a href="../pages/recetas.html"><i class="fa-solid fa-mortar-pestle"></i>Recetas y Entrenamientos</a>
                    <a href="../pages/nosotros.html"><i class="fa-solid fa-users"></i>Nosotros</a>
                    <a href="../pages/contacto.html"><i class="fa-solid fa-file-signature"></i>Contacto</a>
                </nav>
                <div class="social">
                    <img class="logolt" src="../img/logo.png" alt="logo">
                </div>
            </div>
            <div class="textoprincipal">
                <h2>¿Necesitas más información sobre nuestros productos?</h2>
                <form>
                    <fieldset class="row">
                        <div>
                            <legend>Llena tus datos para ponernos en contacto</legend>
                        </div>
                        <div>
                            <label class="nombres" for="Nombres">
                                Nombres
                            </label>
                            <input class="b1" type="text" name="Nombres" placeholder="Escribe tu nombre">
                        </div>
                        <div>
                            <label class="apellidos" for="Apellidos">
                                Apellidos
                            </label>
                            <input class="b2" type="text" name="Apellidos" placeholder="Escribe tus apellidos">
                        </div>
                        <div>
                            <label class="telefono" for="Teléfono">
                                Teléfono
                            </label>
                            <input class="b3" type="value" name="Teléfono" placeholder="Escribe tu teléfono">
                        </div>
                        <div>
                            <label class="correo" for="Correo">
                                Correo
                            </label>
                            <input class="b4" type="email" name="Correo" placeholder="Escribe tu correo">
                        </div>
                        <div>
                            <label class="Motivo" for="Motivo">
                                Motivo de Contacto
                            </label>
                            <select name="Seleccione" id="">
                                <option value="">Nuevos productos</option>
                                <option value="">Estándares de calidad</option>
                                <option value="">Ofertas</option>
                                <option value="">Canales de venta</option>
                                <option value="">Otros</option>
                            </select>
                            <input class="submit" type="submit" value="Solicitar Información">
                        </div>
                    </fieldset>
                </form>
            </div>
        </header>
        <footer class="pies margentotal">
            <nav class="pie">
                <a href="">Política de Privacidad|</a>
                <a href="">Todos los Derechos Reservados ©|</a>
                <a href="">Página diseñada por Antonio Valdez</a>
            </nav>
        </footer>
    </div>
</body>
</html>
